name: Publish site (Pages artifact)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: 'recursive'
      - uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
      - run: hugo
      - uses: actions/upload-pages-artifact@v4
        with:
          path: ./public
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: 
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
